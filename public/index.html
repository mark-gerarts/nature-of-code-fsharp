<!doctype html>
<html>

<head>
  <title>Fable</title>
  <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="fable.ico" />
  <style>
    canvas {
      border: 1px solid gray;
    }

    body {
      max-width: 740px;
      margin: 0 auto;
    }
  </style>
</head>

<body>
  <h1>Nature Of Code in F#</h1>
  <div class="canvas-wrapper"></div>
  <ul class="name-list">

  </ul>
  <script src="bundle.js"></script>
  <script>
    const ul = document.querySelector('ul.name-list');

    NatureOfCode.allNames.forEach((name) => {
      const li = document.createElement('li');
      const a = document.createElement('a');
      a.href = `#${name}`;
      a.appendChild(document.createTextNode(name));
      li.appendChild(a);
      ul.appendChild(li);
    });

    const onHashChange = () => {
      const hash = window.location.hash;
      document.querySelector('.canvas-wrapper').innerHTML = '';

      if (hash) {
        NatureOfCode.runSketch(hash.substr(1), ".canvas-wrapper");
      }
    };

    window.addEventListener('hashchange', onHashChange);
    onHashChange();
  </script>
</body>

</html>
