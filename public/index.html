<!doctype html>
<html>

<head>
  <title>Fable</title>
  <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="fable.ico" />
  <style>
    canvas {
      border: 1px solid gray;
    }
  </style>
</head>

<body>
  <h1>Nature Of Code in F#</h1>
  <div class="canvas-wrapper"></div>
  <p id="message" style="display:none;">
    This shows a specific sketch based on the URL. Try for example <a
      href="#Introduction/Example01">#Introduction/Example01</a>.
  </p>
  <script src="bundle.js"></script>
  <script>
    const onHashChange = () => {
      const hash = window.location.hash;
      const message = document.querySelector('#message');

      document.querySelector('.canvas-wrapper').innerHTML = '';

      if (hash) {
        message.style.display = "none";
        NatureOfCode.runSketch(hash.substr(1), ".canvas-wrapper");
      }
      else {
        message.style.display = "block";
      }
    };

    window.addEventListener('hashchange', onHashChange);
    onHashChange();
  </script>
</body>

</html>
